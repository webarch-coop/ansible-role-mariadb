---
- name: Ansible core >= 2.16.0
  block:

    - name: Reload systemd
      ansible.builtin.systemd_service:
        daemon_reload: true
      listen: Reload systemd

    - name: MariaDB restarted
      ansible.builtin.systemd_service:
        name: mysql
        state: restarted
      listen: Restart mariadb

  when: ansible_version.string is ansible.builtin.version('2.16.0', 'ge')
  tags:
    - mariadb

- name: Ansible core < 2.16.0
  block:

    - name: Reload systemd
      ansible.builtin.systemd:
        daemon_reload: true
      listen: Reload systemd

    - name: MariaDB restarted
      ansible.builtin.systemd:
        name: mysql
        state: restarted
      listen: Restart mariadb

  when: ansible_version.string is ansible.builtin.version('2.16.0', 'lt')
  tags:
    - mariadb

- name: Ensure MariaDB is running
  ansible.builtin.service_facts:
  register: mariadb_service_facts
  until: (mariadb_service_facts | community.general.json_query(mariadb_jpq.service)).state == "running"
  retries: 10
  delay: 2
  listen: Restart mariadb
  tags:
    - mariadb
...
