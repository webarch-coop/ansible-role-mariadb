---
- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: true
  listen: Reload systemd
  tags:
    - mariadb

- name: MariaDB restarted
  ansible.builtin.systemd_service:
    name: mysql
    state: restarted
  listen: Restart mariadb
  tags:
    - mariadb

- name: Check services
  ansible.builtin.service_facts:
  register: mariadb_service_facts
  listen: Restart mariadb
  tags:
    - mariadb

- name: Debug MariaDB service
  ansible.builtin.debug:
    msg: "{{ (mariadb_service_facts | community.general.json_query(mariadb_jpq.service)).status }}"
  tags:
    - mariadb

- name: Ensure MariaDB is running
  ansible.builtin.service_facts:
  register: mariadb_service_facts
  until: (mariadb_service_facts | community.general.json_query(mariadb_jpq.service)).status == "running"
  retries: 10
  delay: 2
  listen: Restart mariadb
  tags:
    - mariadb
...
