---
argument_specs:
  main:
    author: Chris Croome
    description: Ansible role for installing and configuring MariaDB on Debian
    short_description: The main entry point for the MariaDB role.
    options:
      mariadb:
        type: bool
        required: true
        description: Run the tasks in this role.
      mariadb_config:
        type: list
        elements: dict
        required: false
        description: MariaDB configuration.
        options:
          files:
            type: list
            elements: dict
            required: false
            description: A optional list of MariaDB file paths and their configuration.
            options:
              conf:
                type: dict
                required: false
                description: A optional YAML dictionary representing the sections, variables and values of a MariaDB configuration file.
              name:
                type: str
                required: false
                description: A optional name for the MariaDB configuration file.
              path:
                type: str
                required: true
                description: The path of the MariaDB configuration file.
              state:
                type: str
                required: true
                description: The state of the MariaDB configuration file.
                choices:
                  - absent
                  - edited
                  - present
                  - templated
      mariadb_host:
        type: str
        required: true
        description: The MariaDB host for the local facts script.
      mariadb_mysqltuner:
        type: int
        required: true
        description: Install MySQLTuner from GitHub.
      mariadb_mysqltuner_version:
        type: str
        required: true
        description: MySQLTuner version.
      mariadb_path:
        type: str
        required: true
        description: The MariaDB executable path for the local facts script.
      mariadb_port:
        type: int
        required: true
        description: The MariaDB port for the local facts script.
      mariadb_socket:
        type: str
        required: true
        description: The path to the MariaDB socket.
      mariadb_sys_schema:
        type: bool
        required: true
        description: Install the MariaDB sys schema.
      mariadb_systemd_units:
        type: list
        required: false
        description: A list of systemd units and contents.
        elements: dict
        options:
          files:
            type: list
            required: false
            description: A list of systemd unit files and their content.
            elements: dict
            options:
              comment:
                type: str
                required: false
                description: A comment to be included at the top of the systemd unit file.
              conf:
                type: dict
                required: false
                description: A dictionary of the values for the systemd unit file.
              path:
                type: str
                required: true
                description: The path of the systemd unit file.
              state:
                type: str
                required: false
                description: The state of the systemd unit file.
                choices:
                  - absent
                  - edited
                  - present
                  - templated
          name:
            type: str
            required: true
            description: The name of the systemd service.
          pkgs:
            type: list
            required: false
            description: A list of packages that should be present.
          state:
            type: str
            required: false
            description: The state of the systemd unit.
            choices:
              - absent
              - enabled
              - stopped
          verify:
            type: str
            required: false
            description: The name of the service to verify using systemd-analyze.
      mariadb_time_zone_import:
        type: bool
        required: true
        description: Import the time zone tables.
...
