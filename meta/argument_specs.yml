---
argument_specs:
  main:
    author: Chris Croome
    description: Ansible role for installing and configuring MariaDB on Debian
    short_description: The main entry point for the MariaDB role.
    options:
      mariadb:
        type: bool
        required: true
        description: Run the tasks in this role.
      mariadb_config:
        type: list
        elements: dict
        required: false
        description: An optional list of MariaDB file paths and their configuration.
        options:
          conf:
            type: dict
            required: false
            description: An optional YAML dictionary representing the sections, variables and values of a MariaDB configuration file.
          group:
            type: str
            required: false
            description: An optional group for the MariaDB configuration file.
          mode:
            type: str
            required: false
            description: An optional file mode for the MariaDB configuration file.
          name:
            type: str
            required: false
            description: An optional name for the MariaDB configuration file.
          owner:
            type: str
            required: false
            description: An optional owner for the MariaDB configuration file.
          path:
            type: str
            required: true
            description: The path of the MariaDB configuration file.
          state:
            type: str
            required: true
            description: The state of the MariaDB configuration file.
            choices:
              - absent
              - edited
              - present
              - templated
      mariadb_database:
        type: str
        required: false
        description: MariaDB database name.
      mariadb_host:
        type: str
        required: false
        description: MariaDB user host.
      mariadb_mycnf:
        type: str
        required: false
        description: MariaDB ~/.my.cnf file path.
      mariadb_mycnf_group:
        type: str
        required: false
        description: MariaDB ~/.my.cnf file group.
      mariadb_mycnf_mode:
        type: str
        required: false
        description: MariaDB ~/.my.cnf file mode.
      mariadb_mycnf_owner:
        type: str
        required: false
        description: MariaDB my.cnf file owner.
      mariadb_mysqltuner:
        type: int
        required: true
        description: Install MySQLTuner from GitHub.
      mariadb_mysqltuner_version:
        type: str
        required: true
        description: MySQLTuner version.
      mariadb_pkgs_absent:
        type: list
        elements: str
        required: false
        description: A list of packages to remove if present.
      mariadb_pkgs_present:
        type: list
        elements: str
        required: false
        description: A list of packages to install if absent.
      mariadb_priv:
        type: list
        elements: str
        required: false
        description: MariaDB database privileges.
        choices:
          - ALL
          - ALTER
          - ALTER ROUTINE
          - CREATE
          - CREATE ROUTINE
          - CREATE TEMPORARY TABLES
          - CREATE VIEW
          - DELETE
          - DELETE HISTORY
          - DROP
          - EVENT
          - EXECUTE
          - GRANT
          - GRANT OPTION
          - LOCK TABLES
          - INDEX
          - INSERT
          - PROXY
          - REFERENCES
          - SELECT
          - SHOW VIEW
          - TRIGGER
          - UPDATE
      mariadb_socket:
        type: str
        required: true
        description: Path to the MariaDB socket.
      mariadb_sys_schema:
        type: bool
        required: true
        description: Install the MariaDB sys schema.
      mariadb_systemd_units:
        type: list
        elements: dict
        required: false
        description: A list of systemd units and contents.
        options:
          files:
            type: list
            elements: dict
            required: false
            description: A list of systemd unit files and their content.
            options:
              comment:
                type: str
                required: false
                description: A comment to be included at the top of the systemd unit file.
              conf:
                type: dict
                required: false
                description: A dictionary of the values for the systemd unit file.
              path:
                type: str
                required: true
                description: The path of the systemd unit file.
              state:
                type: str
                required: false
                description: The state of the systemd unit file.
                choices:
                  - absent
                  - edited
                  - present
                  - templated
          name:
            type: str
            required: true
            description: The name of the systemd service.
          pkgs:
            type: list
            elements: str
            required: false
            description: A list of packages that should be present.
          state:
            type: str
            required: false
            description: The state of the systemd unit.
            choices:
              - absent
              - enabled
              - stopped
          verify:
            type: str
            required: false
            description: The name of the service to verify using systemd-analyze.
      mariadb_time_zone_import:
        type: bool
        required: true
        description: Import the time zone tables.
      mariadb_username:
        type: str
        required: false
        description: MariaDB user name.
  user:
    author: Chris Croome
    description: Ansible role for installing and configuring MariaDB on Debian
    short_description: The user entry point for the MariaDB role.
    options:
      mariadb_database:
        type: str
        required: false
        description: MariaDB database name.
      mariadb_host:
        type: str
        required: false
        description: MariaDB user host.
      mariadb_mycnf:
        type: str
        required: false
        description: MariaDB my.cnf file path.
      mariadb_mycnf_group:
        type: str
        required: false
        description: MariaDB my.cnf file group.
      mariadb_mycnf_mode:
        type: str
        required: false
        description: MariaDB ~/.my.cnf file mode.
      mariadb_mycnf_owner:
        type: str
        required: false
        description: MariaDB my.cnf file owner.
      mariadb_priv:
        type: list
        elements: str
        required: false
        description: MariaDB database privileges.
        choices:
          - ALL
          - ALTER
          - ALTER ROUTINE
          - CREATE
          - CREATE ROUTINE
          - CREATE TEMPORARY TABLES
          - CREATE VIEW
          - DELETE
          - DELETE HISTORY
          - DROP
          - EVENT
          - EXECUTE
          - GRANT
          - GRANT OPTION
          - LOCK TABLES
          - INDEX
          - INSERT
          - PROXY
          - REFERENCES
          - SELECT
          - SHOW VIEW
          - TRIGGER
          - UPDATE
      mariadb_username:
        type: str
        required: true
        description: MariaDB user name.
...
