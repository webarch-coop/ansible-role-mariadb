---
- name: Check if mariadb-server is present
  ansible.builtin.command: dpkg -l mariadb-server
  register: mariadb_dpkg
  failed_when: mariadb_dpkg is not regex('^0|1$')

- name: Ansible MariaDB local facts
  block:

    - name: Required packages present
      ansible.builtin.apt:
        pkg:
          - jo
        state: present

    - name: Ansible facts.d directory present
      ansible.builtin.file:
        path: /etc/ansible/facts.d
        recurse: true
        state: directory
        mode: 0700
        owner: root
        group: root

    - name: Ansible MariaDB local fact root plugin script present
      ansible.builtin.template:
        src: mariadb_root.fact.j2
        dest: /etc/ansible/facts.d/mariadb_root.fact
        mode: 0700
        owner: root
        group: root
      register: mariadb_root_fact

    - name: Re-read Ansible local facts
      ansible.builtin.setup:
        filter: ansible_local
      when: mariadb_root_fact.changed | bool

    - name: Print Ansible MariaDB root plugin local facts
      ansible.builtin.debug:
        msg: "{{ ansible_local.mariadb_root }}"
        verbosity: 3

    - name: Tasks when Ansible MariaDB root plugin local facts successful
      block:

        - name: Print Ansible MariaDB root plugin local facts auth result
          ansible.builtin.debug:
            msg: "{{ ansible_local.mariadb_root.plugin }}"

        - name: Tasks when the root authentication plugin is a list
          block:

            - name: Check the values of the root authentication plugins
              ansible.builtin.assert:
                that: >
                  ( "auth_socket" in ansible_local.mariadb_root.plugin ) or
                  ( "unix_socket" in ansible_local.mariadb_root.plugin ) or
                  ( "mysql_native_password" in ansible_local.mariadb_root.plugin )
                fail_msg: This Ansible role only supports the root authentication plugins, auth_socket, unix_socket and mysql_native_password

            - name: Set a fact for the root authentication plugin
              ansible.builtin.set_fact:
                mariadb_root_auth_current: "password"
              when:
                - ( "auth_socket" not in ansible_local.mariadb_root.plugin )
                - ( "unix_socket" not in ansible_local.mariadb_root.plugin )
                - ( "mysql_native_password" in ansible_local.mariadb_root.plugin )

            - name: Set a fact for the root authentication plugin
              ansible.builtin.set_fact:
                mariadb_root_auth_current: "socket"
              when: >
                  ( "auth_socket" in ansible_local.mariadb_root.plugin ) or
                  ( "unix_socket" in ansible_local.mariadb_root.plugin )

          when: ansible_local.mariadb_root.plugin | type_debug == "list"

        - name: Tasks when the root authentication plugin is a string
          block:

            - name: Check the values of the root authentication plugins
              ansible.builtin.assert:
                that:
                  - ansible_local.mariadb_root.plugin is regex('^auth_socket|unix_socket|mysql_native_password$')
                fail_msg: This Ansible role only supports the root authentication plugins, auth_socket, unix_socket and mysql_native_password

            - name: Set a fact for the root authentication plugin
              ansible.builtin.set_fact:
                mariadb_root_auth_current: "password"
              when:
                - ansible_local.mariadb_root.plugin == "mysql_native_password"

            - name: Set a fact for the root authentication plugin
              ansible.builtin.set_fact:
                mariadb_root_auth_current: "socket"
              when: >
                  ( ansible_local.mariadb_root.plugin == "auth_socket" ) or
                  ( ansible_local.mariadb_root.plugin == "unix_socket" )

          when: ansible_local.mariadb_root.plugin | type_debug != "list"

      when: ansible_local.mariadb_root.state == "present"

    - name: Print Ansible MariaDB root plugin local facts state
      ansible.builtin.debug:
        var: ansible_local.mariadb_root.state
        verbosity: 3
      when:
        - ansible_local.mariadb_root is defined

    - name: Include debugging tasks when Ansible MariaDB root plugin local facts absent
      ansible.builtin.include_tasks: local_facts_absent.yml
      when:
        - ansible_local.mariadb_root is defined
        - ansible_local.mariadb_root.state == "absent"

  when: mariadb_dpkg.rc == 0
  tags:
    - mariadb
    - mariadb_local_facts
...
