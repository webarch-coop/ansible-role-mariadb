---
# The mariadb variable needs to be true for the tasks in this role to be run
mariadb: true
mariadb_config:
  - name: MariaDB client configuration
    path: /etc/mysql/mariadb.conf.d/50-client.cnf
    state: edited
    conf:
      client:
        default_character_set: utf8mb4
        socket: "{{ mariadb_socket }}"
  - name: MariaDB server configuration
    path: /etc/mysql/mariadb.conf.d/50-server.cnf
    state: edited
    conf:
      mysqld:
        binlog_format: "ROW"
        innodb_buffer_pool_instances: "1"
        innodb_buffer_pool_size: "256M"
        innodb_log_file_size: "64M"
        join_buffer_size: "8M"
        key_buffer_size: "16M"
        max_allowed_packet: "64M"
        max_connections: "80"
        max_heap_table_size: "32M"
        max_user_connections: "0"
        open_files_limit: "122880"
        query_cache_limit: "0"
        query_cache_size: "0"
        query_cache_type: "0"
        skip_name_resolve:
        slow_query_log_file: "/var/log/mysql/mariadb-slow.log"
        table_cache: "64"
        table_open_cache: "4000"
        thread_concurrency: "10"
        tmp_table_size: "32M"
        transaction_isolation: "READ-COMMITTED"
  - name: MariaDB mysqldump configuration
    path: /etc/mysql/conf.d/mysqldump.cnf
    state: present
    conf:
      mysqldump:
        max_allowed_packet: "64M"
mariadb_pkgs:
  - jo
  - mariadb-client
  - mariadb-server
  - mycli
  - pwgen
  - python3-mysqldb
mariadb_socket: /run/mysqld/mysqld.sock
mariadb_systemd_units:
  - name: mariadb
    state: enabled
    files:
      - path: /etc/systemd/system/mariadb.service.d/mariadb.conf
        conf:
          Service:
            NoNewPrivileges: "true"
            PrivateNetwork: "true"
            PrivateTmp: "true"
            LimitNOFILE: "122880"

# Install MySQLTuner from GitHub
# https://github.com/major/MySQLTuner-perl
mariadb_mysqltuner: true
mariadb_mysqltuner_version: latest

# If mariadb_sys_schema is true then the sys schema is imported from this repo
# https://github.com/webarch-coop/mariadb-sys
mariadb_sys_schema: false

# Import time zone tables
mariadb_time_zone_import: true

...
