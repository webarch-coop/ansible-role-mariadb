# https://docs.ansible.com/ansible/latest/playbook_guide/complex_data_manipulation.html
mariadbvarnames: "{{ q('varnames', '^mariadb_') | sort }}"
mariadbhostvars: "{{ dict(mariadbvarnames | list | zip(q('vars', *mariadbvarnames))) }}"

# JMESPath queries
mariadb_jpq:
  adjvars: 'AdjustVariables'
  cve: 'CVE'
  fragtabs: 'Tables."Fragmented tables"'
  groups: "[].group_name"
  tunerver: "[?distro=='{{ ansible_distribution_release }}'].version|[0]"
  recs: '"Recommendations"'
  users: "[].username"

mariadb_mysqltuner_versions:
  - distro: bookworm
    version: 1.9.9
  - distro: bullseye
    version: 1.7.17
  - distro: buster
    version: 1.7.13
...
